  let questions = [], shuffledQuestions = [], userAnswers = [], currentQuestion = 0;
  let timerInterval, startTime, selectedLanguage = "";

  function startCBT() {
    selectedLanguage = document.getElementById("languageSelect").value;
    questions = [...allQuestions[selectedLanguage]];

    while (questions.length < 60) {
      questions.push({
        question: `${selectedLanguage.toUpperCase()} Dummy Question ${questions.length + 1}?`,
        options: ["Option A", "Option B", "Option C", "Option D"],
        answer: Math.floor(Math.random() * 4)
      });
    }

    shuffledQuestions = questions.sort(() => 0.5 - Math.random());
    userAnswers = new Array(shuffledQuestions.length).fill(null);
    currentQuestion = 0;

    document.getElementById("homeScreen").style.display = "none";
    document.getElementById("cbtScreen").style.display = "block";
    startTime = new Date();
    startTimer(50 * 60); // 50 minutes
    loadQuestion();
  }

  function loadQuestion() {
    const q = shuffledQuestions[currentQuestion];
    document.getElementById("question").innerText = `${currentQuestion + 1}. ${q.question}`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach((opt, index) => {
      const checked = userAnswers[currentQuestion] === index ? "checked" : "";
      optionsDiv.innerHTML += `<label><input type="radio" name="option" value="${index}" ${checked}> ${opt}</label>`;
    });
    document.querySelectorAll("input[name='option']").forEach(input => {
      input.addEventListener("change", (e) => {
        userAnswers[currentQuestion] = parseInt(e.target.value);
      });
    });
  }

  function nextQuestion() {
    if (currentQuestion < shuffledQuestions.length - 1) {
      currentQuestion++;
      loadQuestion();
    }
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      loadQuestion();
    }
  }

  function submitQuiz() {
    clearInterval(timerInterval);
    const endTime = new Date();
    const timeSpentSec = Math.floor((endTime - startTime) / 1000);
    const minutes = Math.floor(timeSpentSec / 60);
    const seconds = timeSpentSec % 60;
    const timeSpent = `${minutes}m ${seconds}s`;

    let score = 0;
    shuffledQuestions.forEach((q, i) => {
      if (userAnswers[i] === q.answer) score++;
    });

    const percentage = ((score / shuffledQuestions.length) * 100).toFixed(2);
    let grade = "";
    if (percentage >= 80) grade = "Excellent";
    else if (percentage >= 60) grade = "Good";
    else if (percentage >= 40) grade = "Fair";
    else grade = "Fail";

    const date = new Date().toLocaleString();
    const result = { language: selectedLanguage, score, total: shuffledQuestions.length, percentage, grade, date, timeSpent };

    let history = JSON.parse(localStorage.getItem("cbtResults") || "[]");
    history.push(result);
    localStorage.setItem("cbtResults", JSON.stringify(history));

    document.getElementById("resultBox").innerText =
      `Score: ${score}/${shuffledQuestions.length} | ${percentage}% | Grade: ${grade} | Time: ${timeSpent}`;

     setTimeout(goHome , 4000);
  }

  function showResults() {
    document.getElementById("homeScreen").style.display = "none";
    document.getElementById("resultScreen").style.display = "block";

    const historyDiv = document.getElementById("history");
    const history = JSON.parse(localStorage.getItem("cbtResults") || "[]");

    if (history.length === 0) {
      historyDiv.innerHTML = "<p>No results yet.</p>";
      return;
    }

    historyDiv.innerHTML = history.map(r => `
      <p>
        Subject: ${r.language.toUpperCase()} |
        Date: ${r.date} |
        Score: ${r.score}/${r.total} |
        ${r.percentage}% |
        Grade: ${r.grade} |
        Time: ${r.timeSpent}
      </p>`).join("");
  }

  function clearResults() {
    if (confirm("Are you sure you want to delete all results?")) {
      localStorage.removeItem("cbtResults");
      alert("All results deleted.");
      showResults();
    }
  }

  function goHome() {
    clearInterval(timerInterval);
    document.getElementById("homeScreen").style.display = "block";
    document.getElementById("cbtScreen").style.display = "none";
    document.getElementById("resultScreen").style.display = "none";
  }

  function startTimer(duration) {
    let time = duration;
    updateTimer(time);
    timerInterval = setInterval(() => {
      time--;
      updateTimer(time);
      if (time <= 0) {
        clearInterval(timerInterval);
        alert("Time's up! Your quiz will now be submitted.");
        submitQuiz();
      }
    }, 1000);
  }

  function updateTimer(time) {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    document.getElementById("timer").innerText = `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }
